<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family"><string>Arial</string></test>
        <edit name="family" mode="assign"><string>myfont</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>DejaVu Sans</string></test>
        <edit name="family" mode="assign"><string>myfont</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>DejaVu Serif</string></test>
        <edit name="family" mode="assign"><string>myfont</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>Georgia</string></test>
        <edit name="family" mode="assign"><string>myfont</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>Open Sans</string></test>
        <edit name="family" mode="assign"><string>myfont</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>Roboto</string></test>
        <edit name="family" mode="assign"><string>myfont</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>Segoe UI</string></test>
        <edit name="family" mode="assign"><string>myfont</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>Ubuntu</string></test>
        <edit name="family" mode="assign"><string>myfont</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>Verdana</string></test>
        <edit name="family" mode="assign"><string>myfont</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>sans</string></test>
        <edit name="family" mode="assign"><string>myfont</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign"><string>myfont</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="assign"><string>myfont</string></edit>
    </match>
    <match target="pattern">
        <test name="family" compare="not_eq"><string>sans-serif</string></test>
        <edit name="family" mode="append"><string>myfont</string></edit>
    </match>
    <alias>
        <family>myfont</family>
        <prefer>
            <family>Nunito</family>
            <family>HYQiHei</family>
        </prefer>
    </alias>

    <match target="pattern">
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="assign">
            <string>Courier Screenplay</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family"><string>Consolas</string></test>
        <edit name="family" mode="assign">
            <string>Consolas W01</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family"><string>Courier</string></test>
        <edit name="family" mode="assign">
            <string>Courier Screenplay</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family"><string>Menlo</string></test>
        <edit name="family" mode="assign">
            <string>SF Mono</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family"><string>SFMono-Regular</string></test>
        <edit name="family" mode="assign">
            <string>SF Mono</string>
        </edit>
    </match>
</fontconfig>
