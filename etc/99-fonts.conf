<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias binding="same">
        <family>sans-serif</family>
        <accept>
            <family>Lato</family>
        </accept>
    </alias>
    <alias binding="same">
        <family>serif</family>
        <accept>
            <family>Lato</family>
        </accept>
    </alias>
</fontconfig>
