- name: start phpmyadmin
  docker_container:
    name: phpmyadmin
    image: phpmyadmin/phpmyadmin:5.0.1
    state: started
    recreate: yes
    restart_policy: always
    network_mode: host
    volumes:
      - "{{role_path}}/templates/apache2/ports.conf:/etc/apache2/ports.conf"
    env:
      PMA_ARBITRARY: "1"
  vars:
    ansible_python_interpreter: python3
