      - axel
      - chrony
      - cmake
      - cmatrix
      - cpufrequtils
      - cpulimit
      - curl
      - dconf-cli
      - di
      - duf
      - docker-ce
      - fdisk
      - fping
      - git-extras
      - git-lfs
      - gnupg1
      - htop
      - httrack
      - icdiff
      - iftop
      - inotify-tools
      - iotop
      - iperf3
      - jq
      - less
      - mariadb-client
      - mtr
      - ncal
      - nethogs
      - npm
      - postgresql-client
      - pv
      - python3-pip
      - rar
      - redis-tools
      - sqlite3
      - time
      - tmux
      - tree
      - tsocks
      - uidmap
      - unrar
      - unzip
      - upower
      - valgrind
      - whois
      - wput
      - yamllint
      - zstd

- name: check built-in commands
  shell: command -v {{item}}
  with_items:
    - getconf
    - ipcs
    - losetup
    - lscpu
    - lsusb
    - pmap
    - trap

- name: remove useless git commands
  file:
    path: /usr/{{item}}
    mode: "a-x"
  with_items:
    - bin/git-abort
    - bin/git-alias
    - bin/git-archive-file
    - bin/git-authors
    - bin/git-commits-since
    - bin/git-pr
    - lib/git-core/git-am
