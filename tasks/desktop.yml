- name: install desktop
  apt:
    name:
      - awesome
      - awesome-extra
      - code
      - cpupower-gui
      - dbus-x11
      - evince
      - flameshot
      - fontforge
      - geany # text editor
      - geany-plugin-vimode
      - gimp
      - lxappearance
      - meld
      - mirage # image viewer
      - mupdf
      - pavucontrol
      - picom # fix chrome menu border
      - qt5ct
      - redshift
      - smplayer
      - sqlitebrowser
      - tilix
      - vim-gtk3 # needed by "+ command
      - virtualbox
      - virtualbox-qt
      - x11-xkb-utils
      - x11-xserver-utils
      - xdg-desktop-portal
      - xdg-user-dirs
      - xinput
      - xorg
      - xsel
      - xserver-xorg-input-all
      - xserver-xorg-input-kbd
      - xserver-xorg-input-synaptics
      - xtrlock

- name: install input method
  apt:
    name:
      - fcitx-config-gtk
      - fcitx-frontend-gtk3
      - fcitx-frontend-qt5 # needed by flameshot
      - fcitx-googlepinyin
      - fcitx-module-x11

- name: install fcitx skin
  shell: >-
    wget https://codeload.github.com/{{item}}/tar.gz/refs/heads/master -qO- |
    tar zxf - --strip-component=1 -C /usr/share/fcitx/skin/
  with_items:
    - 22dm/fcitx-solarized-skin
    - Yucklys/fcitx-nord-skin

- name: install packages from url
  apt: deb={{item}}
  with_items:
    - https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

- name: install cinnamon
  apt:
    install_recommends: true
    name:
      - cinnamon
      - cinnamon-session
      - network-manager-gnome
