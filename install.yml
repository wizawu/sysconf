---
- hosts: localhost
  remote_user: root

  tasks:
  - name: check user
    user: name={{user}} state=present group=root shell=/bin/bash

  - name: clone repo
    git: repo=https://github.com/wizawu/wizacfg.git dest=/home/{{user}}/.wizacfg
    become: true
    become_user: "{{user}}"

  - name: locale-gen
    locale_gen: name={{item}} state=present
    with_items:
    - en_US.UTF-8
    - zh_CN
    - zh_CN.GB18030
    - zh_CN.GBK
    - zh_CN.UTF-8

  - name: create symbolic link to apt sources.list
    file: src=/home/{{user}}/.wizacfg/{{item}} dest=/{{item}} state=link force=yes
    with_items:
    - etc/apt/sources.list

  - name: add apt keys
    apt_key: keyserver=keyserver.ubuntu.com id={{item}}
    with_items:
    - 1397BC53640DB551      # chrome
    - 1655A0AB68576280      # node
    - 72A7496B45499429      # groonga
    - 7638D0442B90D010      # debian
    - 9334A25F8507EFA5      # percona
    - EB3E94ADBE1229CF      # vscode

  - name: install apt packages
    apt: name={{item}} state=present update_cache=yes
    with_items:
    - ack-grep
    - alsa-oss
    - alsa-tools
    - alsa-utils
    - apache2-utils
    - autossh
    - awesome
    - awesome-extra
    - caja
    - cifs-utils
    - clang-format
    - cmake
    - code
    - colortail
    - dbus
    - debootstrap
    - default-jdk
    - di
    - dnsutils
    - dstat
    - entr
    - fcitx
    - fcitx-googlepinyin
    - fcitx-ui-light
    - fio
    - firefox
    - fiu-utils
    - fping
    - g++
    - gcc-doc
    - google-chrome-stable
    - google-perftools
    - gradle
    - gufw
    - hdparm
    - hsetroot
    - htop
    - httpie
    - httrack
    - iftop
    - iotop
    - lftp
    - linux-headers-amd64
    - linux-image-amd64
    - linux-tools
    - lm-sensors
    - locate
    - lshw
    - lsof
    - make
    - manpages-dev
    - mate-desktop-environment-core
    - mate-utils
    - mdadm
    - mtr
    - mupdf
    - mycli
    - netcat
    - nginx
    - nmap
    - nodejs
    - ntfs-3g
    - ntpdate
    - p7zip-full
    - parallel
    - pluma
    - pm-utils
    - pppoeconf
    - psmisc
    - pulseaudio
    - python3.6
    - redis-server
    - rinetd
    - rlwrap
    - rsync
    - samba
    - smbclient
    - smplayer
    - ssh
    - sshfs
    - sshpass
    - start-pulseaudio-x11
    - strace
    - sudo
    - supervisor
    - sysstat
    - systemd-sysv
    - tcpdump
    - time
    - tmux
    - tree
    - tsocks
    - unrar
    - unzip
    - valgrind
    - viewnior
    - vifm
    - vim-gtk
    - vsftpd
    - wicd-gtk
    - wpasupplicant
    - wput
    - wrk
    - x11-xkb-utils
    - x11-xserver-utils
    - xclip
    - xdg-user-dirs
    - xorg
    - xsel

  - name: check built-in tools
    shell: command -v {{item}}
    with_items:
    - getconf
    - ipcs
    - losetup
    - lscpu
    - lsusb
    - perf
    - pmap
    - trap

  - name: add user to sudoers
    template: src=templates/sudoers dest=/etc/sudoers.d/{{user}} mode=0440

  - name: download pt-summary
    get_url: url=http://percona.com/get/pt-summary dest=/usr/bin/pt-summary mode=0755

  - name: create directories
    file: dest=/home/{{user}}/{{item}} state=directory recurse=yes owner={{user}}
    with_items:
    - .config/Code/User
    - .config/fontconfig
    - .vim/colors

  - name: create symbolic link to dotfiles
    file: src=/home/{{user}}/.wizacfg/dotfiles/{{item}} dest=/home/{{user}}/.{{item}} state=link force=yes owner={{user}}
    with_items:
    - asoundrc
    - bashrc
    - config/Code/User/keybindings.json
    - config/Code/User/settings.json
    - config/fontconfig/fonts.conf
    - dircolors
    - gitconfig
    - tmux.conf
    - vimrc
    - vim/colors/dante.vim
    - xinitrc

  - name: create symbolic link to awesome rc.lua
    file: src=/home/{{user}}/.wizacfg/{{item}} dest=/{{item}} state=link force=yes
    with_items:
    - etc/xdg/awesome/rc.lua

  - name: remove apt packages
    apt: name={{item}} state=absent
    with_items:
    - lightdm
    - xscreensaver
