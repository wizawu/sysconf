---
- hosts: localhost
  remote_user: root

  tasks:
  - name: check user
    user: name={{user}} state=present group=root shell=/bin/bash

  - name: locale-gen
    locale_gen: name={{item}} state=present
    with_items:
    - en_US.UTF-8
    - zh_CN
    - zh_CN.GB18030
    - zh_CN.GBK
    - zh_CN.UTF-8

  - name: copy sources.list
    copy: src=etc/sources.list dest=/etc/apt/sources.list mode=0644

  - name: apt-get update and upgrade
    apt: update_cache=yes upgrade=safe

  - name: install packages
    apt: name={{item}} state=present
    with_items:
    - ack-grep
    - alsa-base
    - alsa-oss
    - alsa-tools
    - alsa-utils
    - awesome
    - awesome-extra
    - axel
    - cmake
    - dbus
    - debootstrap
    - di
    - dstat
    - erlang-base-hipe
    - erlang-inets
    - erlang-xmerl
    - fio
    - fiu-utils
    - fping
    - g++
    - gcc-doc
    - google-perftools
    - gtk3-engines-xfce
    - gufw
    - hdparm
    - hsetroot
    - htop
    - httpie
    - httrack
    - iftop
    - iotop
    - leafpad
    - lftp
    - linux-headers-amd64
    - linux-image-amd64
    - linux-tools
    - lm-sensors
    - lshw
    - make
    - manpages-dev
    - mdadm
    - mtr
    - mupdf
    - nmap
    - ntfs-3g
    - ntpdate
    - p7zip-full
    - parallel
    - pcmanfm
    - pm-utils
    - pppoeconf
    - psmisc
    - rinetd
    - ristretto
    - rlwrap
    - rsync
    - samba
    - smbclient
    - smplayer
    - ssh
    - strace
    - sudo
    - sysstat
    - systemd-sysv
    - tcpdump
    - time
    - tmux
    - tree
    - tsocks
    - unrar
    - unzip
    - valgrind
    - vifm
    - vim-gtk
    - vsftpd
    - wpasupplicant
    - wput
    - x11-xkb-utils
    - x11-xserver-utils
    - xdg-user-dirs
    - xfce4-screenshooter
    - xfce4-session
    - xfce4-terminal
    - xorg
    - xsel
    - xsunpinyin

  - name: check built-in tools
    shell: which {{item}} || echo "missing" {{item}}
    with_items:
    - getconf
    - ipcs
    - losetup
    - lscpu
    - lsof
    - lsusb
    - perf
    - pmap

  - name: add user to sudoers
    template: src=templates/sudoers dest=/etc/sudoers.d/{{user}} mode=0440

  - name: download pt-summary
    get_url: url=http://percona.com/get/pt-summary dest=/usr/bin/pt-summary mode=0755

  - name: download this repo
    git: repo=https://github.com/wizawu/wizacfg.git dest=/home/{{user}}/.wizacfg
    become: true
    become_user: "{{user}}"

  - name: create symbolic links
    file: src=/home/{{user}}/.wizacfg/etc/{{item.src}} dest={{item.dest}} state=link force=yes
    with_items:
    - {src: "rc.lua-3.5",       dest: "/etc/xdg/awesome/rc.lua"}
    - {src: "wlan0",            dest: "/etc/network/interfaces.d/wlan0"}
    - {src: "dante.vim",        dest: "/usr/share/vim/vim74/colors/dante.vim"}

  - name: create symbolic link to dotfiles
    file: src=/home/{{user}}/.wizacfg/dotfiles/{{item}} dest=/home/{{user}}/.{{item}} state=link force=yes owner={{user}}
    with_items:
    - asoundrc
    - bashrc
    - dircolors
    - gitconfig
    - tmux.conf
    - vimrc
    - xinitrc

  - name: remove xfce panel and desktop
    apt: name={{item}} state=absent
    with_items:
    - xfce4-panel
    - xfdesktop4
    - xscreensaver
