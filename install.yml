---
- hosts: localhost
  remote_user: root

  tasks:
  - name: update ansible config
    lineinfile:
      dest: /etc/ansible/ansible.cfg
      regexp: "{{item.regexp}}"
      line: "{{item.line}}"
      insertafter: '^\[default\]'
    with_items:
    - { regexp: '^callback_whitelist\s{0,}=', line: 'callback_whitelist = profile_tasks' }
    - { regexp: '^retry_files_enabled\s{0,}=', line: 'retry_files_enabled = False' }

  - name: create user
    user: name={{user}} state=present group=root shell=/bin/bash

  - name: clone repo
    git: repo=git@github.com:wizawu/sysconf.git dest=/home/{{user}}/.sysconf force=yes
    become: true
    become_user: "{{user}}"

  - name: locale-gen
    locale_gen: name={{item}} state=present
    with_items:
    - en_US.UTF-8
    - zh_CN
    - zh_CN.GB18030
    - zh_CN.GBK
    - zh_CN.UTF-8

  - name: create symbolic link to apt sources.list
    file: src=/home/{{user}}/.sysconf/{{item}} dest=/{{item}} state=link force=yes
    with_items:
    - etc/apt/sources.list

  - name: add apt keys
    apt_key: keyserver=keyserver.ubuntu.com id={{item}}
    with_items:
    - 1397BC53640DB551      # chrome
    - 1655A0AB68576280      # node
    - 7638D0442B90D010      # debian
    - EB3E94ADBE1229CF      # vscode
    - F1656F24C74CD1D8      # mariadb

  - name: install apt packages
    apt: name={{item}} update_cache=yes
    with_items:
    - ack-grep
    - alsa-oss
    - alsa-tools
    - alsa-utils
    - apache2-utils
    - autossh
    - awesome
    - awesome-extra
    - caja
    - cifs-utils
    - clang-format
    - cmake
    - code
    - colortail
    - dbus
    - debootstrap
    - di
    - dnsutils
    - dstat
    - entr
    - fcitx
    - fcitx-googlepinyin
    - fcitx-ui-light
    - fio
    - firefox
    - fiu-utils
    - fontforge
    - fping
    - g++
    - gcc-doc
    - gimp
    - google-chrome-stable
    - google-perftools
    - gradle
    - gufw
    - hdparm
    - hsetroot
    - htop
    - httpie
    - httrack
    - iftop
    - inkscape
    - iotop
    - lftp
    - libreoffice
    - linux-headers-amd64
    - linux-image-amd64
    - lm-sensors
    - locate
    - lshw
    - lsof
    - make
    - manpages-dev
    - mate-desktop-environment-core
    - mate-utils
    - mtr
    - mupdf
    - mycli
    - netcat
    - nginx
    - nmap
    - nodejs
    - ntfs-3g
    - ntpdate
    - openjdk-10-jdk
    - p7zip-full
    - parallel
    - pluma
    - pm-utils
    - pppoeconf
    - psmisc
    - pulseaudio
    - python3.7
    - qbittorrent
    - redis-server
    - rinetd
    - rlwrap
    - rsync
    - rxvt-unicode-256color
    - samba
    - smbclient
    - smplayer
    - ssh
    - sshfs
    - sshpass
    - strace
    - sudo
    - supervisor
    - sysbench
    - syslog-ng
    - sysstat
    - systemd-sysv
    - tcpdump
    - time
    - tlp
    - tlp-rdw
    - tmux
    - tree
    - tsocks
    - unrar
    - unzip
    - valgrind
    - viewnior
    - vifm
    - vim-gtk
    - vsftpd
    - wicd-gtk
    - wpasupplicant
    - wput
    - wrk
    - x11-xkb-utils
    - x11-xserver-utils
    - xclip
    - xdg-user-dirs
    - xorg
    - xsel
    - yapf

  - name: check built-in tools
    shell: command -v {{item}}
    with_items:
    - getconf
    - ipcs
    - losetup
    - lscpu
    - lsusb
    - perf
    - pmap
    - trap

  - name: remove apt packages
    apt: name={{item}} state=absent
    with_items:
    - fcitx-module-dbus
    - lightdm
    - xscreensaver

  - name: install npm packages
    shell: "{{item}}"
    with_items:
    - "npm -g install yarn"
    - "yarn global add 1c"

  - name: create default-java link
    file: src=/usr/lib/jvm/java-10-openjdk-amd64 dest=/usr/lib/jvm/default-java state=link force=yes

  - name: download pt-summary
    get_url: url=http://percona.com/get/pt-summary dest=/usr/bin/pt-summary mode=0755

  - name: create etc directories
    file: dest=/{{item}} state=directory recurse=yes
    with_items:
    - etc/X11/xorg.conf.d
    - etc/fonts/conf.d
    - etc/security/limits.d
    - etc/xdg/awesome

  - name: create symbolic link to global config
    file: src=/home/{{user}}/.sysconf/{{item}} dest=/{{item}} state=link force=yes
    with_items:
    - etc/X11/xorg.conf.d/70-synaptics.conf
    - etc/fonts/conf.d/69-fonts.conf
    - etc/rc.local
    - etc/xdg/awesome/rc.lua

  - name: update sudoers
    template: src=templates/sudoers dest=/etc/sudoers.d/{{user}} mode=0440

  - name: update security limits
    template: src=templates/limits.conf dest=/etc/security/limits.d/{{user}}.conf mode=0644

  - name: create user directories
    file: dest=/home/{{user}}/{{item}} state=directory recurse=yes owner={{user}}
    with_items:
    - .config/Code/User
    - .ssh

  - name: create symbolic link to user config
    file: src=/home/{{user}}/.sysconf/dotfiles/{{item}} dest=/home/{{user}}/.{{item}} state=link force=yes owner={{user}}
    with_items:
    - Xdefaults
    - asoundrc
    - bashrc
    - config/Code/User/keybindings.json
    - config/Code/User/settings.json
    - gitconfig
    - ssh/config
    - tmux.conf
    - vimrc
    - xinitrc
