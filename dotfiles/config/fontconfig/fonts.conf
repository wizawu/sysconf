<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern"><test compare="not_eq" name="family"><string>wizawu</string></test><edit name="family" mode="append" binding="same"><string>wizawu</string></edit></match>
  <!-- wizawu -->
  <match target="pattern"><test qual="any" name="family"><string>Arial</string></test><edit name="family" mode="assign" binding="same"><string>wizawu</string></edit></match>
  <match target="pattern"><test qual="any" name="family"><string>DejaVu Sans</string></test><edit name="family" mode="assign" binding="same"><string>wizawu</string></edit></match>
  <match target="pattern"><test qual="any" name="family"><string>DejaVu Serif</string></test><edit name="family" mode="assign" binding="same"><string>wizawu</string></edit></match>
  <match target="pattern"><test qual="any" name="family"><string>Georgia</string></test><edit name="family" mode="assign" binding="same"><string>wizawu</string></edit></match>
  <match target="pattern"><test qual="any" name="family"><string>Open Sans</string></test><edit name="family" mode="assign" binding="same"><string>wizawu</string></edit></match>
  <match target="pattern"><test qual="any" name="family"><string>Ubuntu</string></test><edit name="family" mode="assign" binding="same"><string>wizawu</string></edit></match>
  <match target="pattern"><test qual="any" name="family"><string>Verdana</string></test><edit name="family" mode="assign" binding="same"><string>wizawu</string></edit></match>
  <match target="pattern"><test qual="any" name="family"><string>sans-serif</string></test><edit name="family" mode="assign" binding="same"><string>wizawu</string></edit></match>
  <match target="pattern"><test qual="any" name="family"><string>sans</string></test><edit name="family" mode="assign" binding="same"><string>wizawu</string></edit></match>
  <!-- wizawu-mono -->
  <match target="pattern"><test qual="any" name="family"><string>Menlo</string></test><edit name="family" mode="assign" binding="same"><string>wizawu-mono</string></edit></match>
  <match target="pattern"><test qual="any" name="family"><string>monospace</string></test><edit name="family" mode="assign" binding="same"><string>wizawu-mono</string></edit></match>
  <!-- default -->
  <match target="pattern"><test qual="any" name="family"><string>wizawu</string></test><edit name="family" mode="assign" binding="same"><string>Hellschreiber Sans</string></edit></match>
  <match target="pattern"><test qual="any" name="family"><string>wizawu-mono</string></test><edit name="family" mode="assign" binding="same"><string>Courier Prime Code</string></edit></match>
  <match target="pattern"><test qual="any" name="family"><string>Courier</string></test><edit name="family" mode="assign" binding="same"><string>Courier Screenplay</string></edit></match>
  <match target="pattern"><test qual="any" name="family"><string>SFMono-Regular</string></test><edit name="family" mode="assign" binding="same"><string>SF Mono</string></edit></match>
</fontconfig>
